  <div id="wrap">
    <div class="wrapper">
        <div id="app">

            <div class="sentence">
                <h2 class="app_title">Cocktail Finder</h2>
                <div class="explain"><p>ここではカクテルの作り方を確認出来ます</p></div>
            </div>

            <input class="searchBox" type="text" placeholder="  カクテル名を入力してください" v-model="keyword">

            <div class="cardWrapper">

                <div class="card" v-for="cocktail in filteredCocktails" :key="cocktail.id">
                   
                    <div class="imgWrapper" v-bind:data-micromodal-trigger="`modal-RecipeImg${cocktail.id}`">
                        <img style="width:100%;height:100%;object-fit:cover;" :src="cocktail.cocktailImg">
                    </div>

                    <div class="micromodal-slide" v-bind:id="`modal-RecipeImg${cocktail.id}`">
                        <div style="z-index:2;" class="modal__overlay" data-micromodal-close>
                        <div class="modal__container">
                            <div class="modal__inner">
                                <header class="modal__header"><button class="modal__close"data-micromodal-close></button></header>
                                <main class="modal__content coctailDetail">
                                    <p style="padding: 20px;"  v-text="cocktail.name"></p>
                                    <img class="sp-RecipeImg" :src="cocktail.recipeImg">
                                    <p style="padding: 20px;" v-html="cocktail.recipes"></p>
                                </main>
                            </div>
                        </div>
                        </div>
                    </div>
        
                    <div class="article">
                        <p style="margin: 30px;" v-text="cocktail.name"></p>
                        <p v-html="cocktail.recipes"></p>
                    </div>

                </div>
            </div>
        
        </div>
    </div>
